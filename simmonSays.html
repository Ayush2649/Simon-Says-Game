<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel = "stylesheet" href="simonSays.css" />
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Please press any key to start</h2>
    <h3>Highest Score : 0</h3>
    <div class="box-container">
        <div class="line-one">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box red" type="button" id="red"></div>
        </div>
        <div class="line-two">
            <div class="box green" type="button" id="green"></div>
            <div class="box purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="simonSays.js"></script>
</body>
</html>
